name: Deploy
on:
  page_build:
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Audit
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: "https://trevordmiller.com"
          configPath: "./.github/config/production/lighthouserc.json"
          temporaryPublicStorage: true
          runs: 3
