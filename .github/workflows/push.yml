name: Push
on: push
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Audit
      uses: treosh/lighthouse-ci-action@v2
      with:
        configPath: './.github/config/local/lighthouserc.json'
        temporaryPublicStorage: true
        runs: 3
