                    <article>
                        <h1>Methods with literals in Rust</h1>
<p>A method can be used with either <code>some_library::some_module::some_method()</code> or <code>{some_literal}.some_method()</code>. For example:</p>
<pre><code class="language-rust">use std::str;

str::replace(&quot;Hello World!&quot;, &quot;!&quot;, &quot;?&quot;);
</code></pre>
<p>Is the same as:</p>
<pre><code class="language-rust">&quot;Hello World!&quot;.replace(&quot;!&quot;, &quot;?&quot;);
</code></pre>
